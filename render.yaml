services:
  # Backend API
  - type: web
    name: system-parking-api
    runtime: node
    region: ohio
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: system-parking-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        value: System Parking <onboarding@resend.dev>
      - key: FRONTEND_URL
        sync: false

databases:
  - name: system-parking-db
    databaseName: parking_db
    plan: free
    region: ohio
